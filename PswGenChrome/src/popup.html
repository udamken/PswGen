<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="lib/bootstrap.min.css">

	<style>
		body {
			min-width: 500px;
		}

		#container {
			margin-top: 20px;
		}

		#search-panel {
			padding: 20px;
		}

		#query {
			margin-bottom: 10px;
		}

		#search-panel ul, #search-panel ul li {
			border: none;
		}
		#search-panel ul li {
			cursor: pointer;
		}
		#search-panel ul li:focus {
			z-index: 500;
		}
	</style>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/angular.min.js"></script>

	<script src="pgc.js"></script>
	<script src="search.js"></script>
</head>
<body ng-app="pgcApp" ng-cloak="true">
	<div id="container" class="container">
		<div id="search-panel" class="panel panel-default">
			<div ng-controller="searchController">
				<form ng-submit="loadService()">
					<div class="form-group">
						<input ng-model="query.name" type="text" id="query" class="form-control" placeholder="Search for service â€¦" autofocus="true">
						<span id="query-help" class="help-block">Click on any item to the login information or the password automatically.</span>
					</div>
				</form>
				<ul class="list-group row">
					<li ng-repeat="(i, serviceObj) in services | filter : query" ng-click="loadService(serviceObj.name)" ng-keypress="(($event.which || $event.keyCode) === 13) && loadService(serviceObj.name)" id="service-{{ i }}" class="list-group-item col-xs-4" tabindex="{{ i }}" data-service="{{ serviceObj.name }}">
						{{ serviceObj.name }}
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
